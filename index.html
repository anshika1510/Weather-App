<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/lottie-web@5.7.4/build/player/lottie.min.js"></script>
</head>
<body class="light">
  
  <!-- Dark Mode Toggle -->
  <div class="toggle-container">
    <label class="switch">
      <input type="checkbox" id="theme-toggle">
      <span class="slider round"></span>
    </label>
    <span id="mode-label">Light Mode</span>
  </div>

  <h1 id="name">Weather App</h1>

  <div class="container">
    <form id="location-form">
      <input type="text" id="location-input" placeholder="Enter City Name">
      <button type="submit">Get Weather</button>
    </form>

    <div id="weather-container">
      <h2 id="city"></h2>
      <div id="icon"></div> <!-- Animated Icon here -->
      <div id="weather-data"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
